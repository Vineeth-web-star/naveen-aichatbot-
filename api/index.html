<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Naveen AI Chatbot</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f8;
    }

    .chat-container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
      font-size: 26px;
      font-weight: bold;
    }

    .chat-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-height: 75vh;
      overflow-y: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }

    .message {
      display: flex;
      gap: 12px;
      margin-bottom: 18px;
      animation: fade 0.3s ease-in-out;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
    }

    .user .avatar {
      background-image: url('https://api.iconify.design/mdi:account-circle.svg');
    }

    .ai .avatar {
      background-image: url('avatar.jpg');
    }

    .bubble {
      background: #ececec;
      padding: 14px 16px;
      max-width: 75%;
      border-radius: 10px;
      font-size: 16px;
      line-height: 1.4;
    }

    .user .bubble {
      background: #d8f0ff;
      margin-left: auto;
    }

    .input-area {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    input {
      flex: 1;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 14px 18px;
      border: none;
      background: #10a37f;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="header">ü§ñ Naveen AI Chatbot</div>

    <div class="chat-box" id="chatBox"></div>

    <div class="input-area">
      <input id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      addMessage("user", text);
      input.value = "";

      const res = await fetch("/api/ai", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text }),
      });

      const data = await res.json();
      addMessage("ai", data.reply || "‚ö†Ô∏è Error from server");
    }

    function addMessage(sender, msg) {
      const chatBox = document.getElementById("chatBox");
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.innerHTML = `
        <div class="avatar"></div>
        <div class="bubble">${msg}</div>
      `;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
